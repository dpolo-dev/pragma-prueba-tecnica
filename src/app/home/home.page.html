<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Razas de gatos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-row>
    <ion-col size="12" size-md="6" size-lg="4" *ngFor="let cat of cats" class="cat-card">
      <ion-card>

        <ion-card-header>
          <ion-card-title>{{ cat.breedName }}</ion-card-title>
        </ion-card-header>

        <img [alt]="cat.breedName" [src]="cat.imageUrl" class="cat-image" />

        <ion-card-content>
          <ion-list lines="full">
            <ion-item>
              <ion-label><strong>Pa√≠s de Origen:</strong></ion-label>
              <ion-label>{{ cat.origin }}</ion-label>
            </ion-item>
            <ion-item>
              <ion-label><strong>Nivel de afecto:</strong></ion-label>
              <ion-label>{{ cat.affectionLevel }}</ion-label>
            </ion-item>
          </ion-list>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
